[platformio]
globallib_dir = C:\Users\nitro\AppData\Local\Programs\Microsoft VS Code\lib
default_envs = LORA_WIFI
description = Nostr Machines - Sensors

[env:LORA_WIFI]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
build_type = debug
lib_deps = 
	https://github.com/micro-bitcoin/uBitcoin.git#master
	bblanchon/ArduinoJson@^6.21.0
	links2004/WebSockets@^2.3.7
	densaugeo/base64@^1.4.0
	lennarthennigs/Button2@^2.2.2
	ricmoo/QRCode@^0.0.1
	marian-craciunescu/ESP32Ping@^1.7
	lnbits/Nostr@^0.2.0
	https://github.com/tzapu/WiFiManager.git
	senegalo/TFMiniPlus@^0.0.3
monitor_speed = 115200
upload_speed = 921600
monitor_filters = 
	esp32_exception_decoder
	time
	colorize
build_flags = 
	-DSENSORS=1
	-DLORA=1
	-DLIDAR_TFMINIPlus=1
	-DWIFI=1

[env:ttgo-oled]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.21.0
	https://github.com/tzapu/WiFiManager.git
	senegalo/TFMiniPlus@^0.0.3
	lnbits/Nostr@^0.2.0
	densaugeo/base64@^1.4.0
	https://github.com/micro-bitcoin/uBitcoin.git#master
	adafruit/DHT sensor library@^1.4.6
	https://github.com/adafruit/Adafruit_Sensor#master
monitor_speed = 115200
upload_speed = 921600
monitor_filters = 
	esp32_exception_decoder
	time
	colorize
build_flags = 
	-DTTGO_OLED=1
	-DDEBUG_PRINT_SENSOR=1 ; Print debug messages
	-DINTERVAL_1_MINUTE=60000
	-DINTERVAL_15_MINUTES=900000
	-DINTERVAL_1_HOUR=3600000
	-DINTERVAL_1_DAY=86400000
	-DvINTERVAL_1_MINUTE=12 ; (60 / (LIDAR_TIME/1000))
	-DvINTERVAL_15_MINUTES=15
	-DvINTERVAL_1_HOUR=4
	-DvINTERVAL_1_DAY=24
	-DLIDAR_TFMINIPlus=1	; LIDAR With Library
	; -DLIDAR_SERIAL1=1
	-DLIDAR_SERIAL2=1
	-DLIDAR_TIME=5000
	-DRXD2=16
	-DTXD2=17
	-DPLUV=1
	-DPLUV_PIN=35
	-DPLUV_VOL=0.25 ; Pulse is 0.25 mmÂ³
	-DDHT22_SENSOR=1
	-DDHTPIN=33 
	

[env:ESP32_4827S043]
platform = espressif32
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.21.0
	https://github.com/tzapu/WiFiManager.git
	senegalo/TFMiniPlus@^0.0.3
	lnbits/Nostr@^0.2.0
	densaugeo/base64@^1.4.0
	https://github.com/micro-bitcoin/uBitcoin.git#master
monitor_speed = 115200
upload_speed = 921600
monitor_filters = 
	esp32_exception_decoder
	time
	colorize
build_flags = 
	-DTTGO_OLED=1 
	-DLIDAR_TFMINIPlusNoLib=1
	-DLIDAR_SERIAL2=1
	-DRXD2=16
	-DTXD2=17
